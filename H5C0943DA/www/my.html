<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/common.css" />
	    <link rel="stylesheet" href="css/my.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>		
		<div class="mui-content">			
			<div class="header">
				<h1 class="mui-title">个人中心</h1>
				<div id="setting" class="setting mui-pull-right">
					<a href="html/setting.html"></a>
				</div>			
			</div>	
			<div class="mui-card">
				<div class="mui-card-content">
					<div class="maskwhite"></div>
					
					<div class="info">
						<div class="touxiang" id="headImage">
							<img id="head-img1" src="shang8.png" class="headImage" />
						</div>
						<div class="txt_btn" id="nickname">				
							<p id="beforelogin">亲爱的，请先登录！</p>
							<p id="beforelogin2" style="display: none;"></p>
						</div>
					</div>
				</div>
				
			</div>
			<div class="buyers">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="mycomment">
						<a href="" class="mui-navigate-right">
							<img class="imgsize" src="img/track.png">
							<div class="mui-media-body">我的订单</div>
						</a>
					</li>		
					<li class="mui-table-view-cell" id="mycomment">
						<a href="" class="mui-navigate-right">
							<img class="imgsize" src="img/slot.png">
							<div class="mui-media-body">我的设备</div>
						</a>
					</li>		
				</ul>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>	   
	<script>
	mui.plusReady(function() {
		mui("#setting").on("tap","a",function(e){
			e.preventDefault();
			mui.openWindow({
				url:"html/setting.html",
				id:"set",
				show:{
					duration:300
				},
				waiting:{
			      	autoShow:false,//自动显示等待框，默认为true			      	
			    }
			});			
		});
		
	 document.getElementById("beforelogin").addEventListener("tap",function(e){
			e.preventDefault();
			mui.openWindow({
				url:"login.html",
			});
	});
	var uname = localStorage.getItem('uname');
	if(uname){
		$("#beforelogin").css("display","none");
		document.getElementById('beforelogin2').innerHTML=uname;
		$("#beforelogin2").css("display","block")
	}else{
		$("#beforelogin").css("display","block");
		$("#beforelogin2").css("display","none");
	}
	})
</script>  


</html>
