<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left nav_bg"><span>返回</span></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content" style="position: relative;">
			<div class="login_logo">
				智能商城
			</div>
			<div class="mui-card-content-inner">
				<div id="valid" class="box active">
					<div class="input">
						<form id='login-form' class="mui-input-group">
							<div class="mui-input-row">
								<div class="login_icon">
									<img src="img/username.png" />
								</div>
								<input id='account' type="tel" class="mui-input-clear mui-input" placeholder="请输入用户名">
							</div>
							<div class="mui-input-row">
								<div class="login_icon">
									<img src="img/valid.png" />
								</div>
								<input id='identifycode' type="password" placeholder="请输入密码">
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="login_style">
				<button id='login' class="login active" type="button">立即登录</button>
			</div>
				<div id='sign' class="sign active">立即注册</div>
			
		</div>
	</body>
	
</html>
<script>
	 document.getElementById("sign").addEventListener("tap",function(e){
			e.preventDefault();
			mui.openWindow({
				url:"sign.html",
			});
	});
	$("#login").click(function(){
     	var uname=$("#account").val();
        var upass=$("#identifycode").val();
    mui.plusReady(function(){
   		mui.ajax('http://rufeng2.duapp.com/shuju7.php?firstname='+uname+'&password='+upass, {
			data: "{}",
			async: false,
			dataType: 'json', //服务器返回json格式数据
			type: 'post', //HTTP请求类型
			timeout: 10000, //超时时间设置为10秒；
			headers: {
				'Content-Type': 'application/json'
			},
			success: function(data) {
     			if(data.status=="y"){
				    if(data.list.length=="1"){
				    	localStorage.setItem("uname",data.list[0].uname);
						localStorage.setItem("uid",data.list[0].uid);
     			        mui.toast("登陆成功");	
     			        mui.back();
						plus.webview.getWebviewById("my.html").reload();
						plus.webview.getWebviewById("catch.html").reload();
				    }else{
				    	mui.toast("登陆失败，请重新输入")
				    
				    }
                }			},
        	error: function(xhr,type,errorThrown) {
     			mui.toast("网络连接错误！");
        	}
		})
    })
    });
</script>
